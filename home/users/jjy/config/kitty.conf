# Platform-specific shell configuration
# For Linux: bash, For macOS: zsh
shell zsh -l

# Mac option
macos_option_as_alt left

# Font configuration
font_family CaskaydiaMono Nerd Font
bold_font CaskaydiaMono Nerd Font Bold
italic_font CaskaydiaMono Nerd Font Italic
bold_italic_font CaskaydiaMono Nerd Font Bold Italic

# Platform-specific font size (12 for macOS, 9 for Linux)
font_size 12

# Terminal environment
term xterm-256color

# Window opacity
background_opacity 0.98

# Omarchy theme colors
foreground #a9b1d6
background #1a1b26

# Selection colors
selection_background #7aa2f7

# Normal colors
color0 #32344a
color1 #f7768e
color2 #9ece6a
color3 #e0af68
color4 #7aa2f7
color5 #ad8ee6
color6 #449dab
color7 #787c99

# Bright colors
color8 #444b6a
color9 #ff7a93
color10 #b9f27c
color11 #ff9e64
color12 #7da6ff
color13 #bb9af7
color14 #0db9d7
color15 #acb0d0
